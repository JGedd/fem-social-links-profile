<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="profile">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="profile avatar"
          class="profile__img"
        />
        <h1 class="profile__heading">Jessica Randall</h1>
        <h2 class="profile__sub-heading">London, United Kingdom</h2>
        <p class="profile__text">"Front-end developer and avid reader."</p>
        <ul class="socials">
          <li><a href="https://github.com/">Github</a></li>
          <li><a href="https://www.frontendmentor.io">Frontend Mentor</a></li>
          <li><a href="https://github.com/">LinkedIn</a></li>
          <li><a href="https://github.com/">Twitter</a></li>
          <li><a href="https://github.com/">Instagram</a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
